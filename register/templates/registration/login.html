{% extends "base.html"%}
{% load crispy_forms_tags%}
{% block title %}
Login Here
{% endblock %}


{% block body %}
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{form|crispy}}
        <p>Don't have an account? Create one <a href="/register">Here</a></p>
        <button type = "submit" class="btn btn-success" >Log in</button>
    </form>
{% endblock body %}
